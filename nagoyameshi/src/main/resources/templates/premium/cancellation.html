<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 解約</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container py-5 nagoyameshi-premium-container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <h1 class="text-center mb-4 text-danger">有料会員解約</h1>

                        <p class="text-center">本当に解約しますか？</p>

                        <form th:action="@{/subscription/cancellation}" method="post" class="text-center">
                            <button type="submit" class="btn btn-danger">解約する</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
