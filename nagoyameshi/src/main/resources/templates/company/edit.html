<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会社情報編集</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">会社情報 編集</h1>

        <form th:action="@{/company/edit}" method="post" th:object="${companyForm}">
			
			<input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">会社名</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">代表者</label>
                <input type="text" class="form-control" th:field="*{ceo}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">設立日</label>
                <input type="date" class="form-control" th:field="*{established}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">郵便番号</label>
                <input type="text" class="form-control" th:field="*{postal}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">住所</label>
                <input type="text" class="form-control" th:field="*{address}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">事業内容</label>
                <textarea class="form-control" rows="3" th:field="*{business}" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/company}" class="btn btn-secondary">← 戻る</a>
                <button type="submit" class="btn btn-primary">更新する</button>
            </div>
        </form>
    </div>
</body>
</html>
