<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 会社情報</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-10">

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h1 class="mb-0">会社情報</h1>

                            <!-- 管理者のみ表示：編集ボタン -->
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/company/edit}"
                               sec:authorize="hasRole('ROLE_ADMIN')">
                                編集
                            </a>
                        </div>

                        <!-- 戻るリンク -->
                        <div class="mb-3">
                            <a th:href="@{/}">&lt; 戻る</a>
                        </div>

                        <!-- 会社情報テーブル -->
						<table class="table table-bordered">
						    <tr>
						        <th>会社名</th>
						        <td th:text="${company.name}">NAGOYAMESHI株式会社</td>
						    </tr>
						    <tr>
						        <th>代表者</th>
						        <td th:text="${company.ceo}">侍太郎</td>
						    </tr>
						    <tr>
						        <th>設立日</th>
						        <td th:text="${company.established}">2025-07-01</td>
						    </tr>
						    <tr>
						        <th>郵便番号</th>
						        <td th:text="${company.postal}">〒4600001</td>
						    </tr>
						    <tr>
						        <th>住所</th>
						        <td th:text="${company.address}">愛知県名古屋市中区三の丸1-1</td>
						    </tr>
						    <tr>
						        <th>事業内容</th>
						        <td th:text="${company.business}">飲食店の検索・予約サービス</td>
						    </tr>
						</table>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <!-- スクリプト -->
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
